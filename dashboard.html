<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSR Motors - Dashboard</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <section class="dashboard-cards">
            <div class="card">
                <h2>Total Leads</h2>
                <p>50</p>
            </div>
            <div class="card">
                <h2>New Leads</h2>
                <p>15</p>
            </div>
            <div class="card">
                <h2>Contacted Leads</h2>
                <p>20</p>
            </div>
            <div class="card">
                <h2>Qualified Leads</h2>
                <p>10</p>
            </div>
        </section>
    </main>
</body>
</html>
